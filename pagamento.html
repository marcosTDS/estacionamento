<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mais Vagas</title>
 <link href="pagamento.css" rel="stylesheet">
</head>
<body>
     <button class="botao-voltar" onclick="window.location.href='inicio.html'">←</button>
  <div class="container">
    <h2>Pagamento</h2>

    <div class="tab-buttons">
      <button onclick="showTab('front')">Cartão de Crédito</button>
      <button onclick="showTab('back')">Pix</button>
    </div>

    <div class="flip-container" id="flipContainer">
      <div class="flipper">
        <!-- Cartão de Crédito -->
        <div class="tab-content front">
          <form>
            <div class="form-group">
              <label for="nome">Nome no Cartão</label>
              <input type="text" id="nome" required>
            </div>
            <div class="form-group">
              <label for="numero">Número do Cartão</label>
              <input type="text" id="numero" maxlength="19" required>
            </div>
            <div class="form-group">
              <label for="validade">Validade</label>
              <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" maxlength="4" required>
            </div>
            <div class="btn-container">
              <button type="submit" class="copy-btn">Pagar</button>
            </div>
          </form>
        </div>

        <!-- Pix -->
        <div class="tab-content back">
          <div class="pix-box">
            <button class="copy-btn" id="botaoGerarPix" onclick="mostrarQRCode()">Gerar QR Code</button>

            <div id="conteudoPix" style="display:none;">
              <p>Escaneie o QR Code com seu app bancário:</p>
              <img src="https://api.qrserver.com/v1/create-qr-code/?data=00020126580014BR.GOV.BCB.PIX0136chavepix@exemplo.com.br5204000053039865802BR5925Nome do Recebedor6009Sao Paulo61080540900062070503***6304B13F" alt="QR Code Pix" width="200"/>
              <p>Ou copie o código abaixo:</p>
              <div class="pix-code" id="pixCode">00020126580014BR.GOV.BCB.PIX0136chavepix@exemplo.com.br5204000053039865802BR5925Nome do Recebedor6009Sao Paulo61080540900062070503***6304B13F</div>
              <button class="copy-btn" onclick="copiarPix()">Copiar Código</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="pagamento.js"></script>
</body>
</html>
