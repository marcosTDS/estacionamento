<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mais Vagas</title>
  <link rel="stylesheet" href="veiculo.css">
</head>
<body>
    <button class="botao-voltar" onclick="window.location.href='inicio.html'">←</button>
  <div class="container">
    <h2>Cadastro de Veículo</h2>
<form id="form-veiculo">
    <label for="marca">Marca do carro:</label>
    <input list="marcas" id="marca" name="marca" placeholder="Digite ou selecione a marca" required>
    <datalist id="marcas">
      <option value="Chevrolet">
      <option value="Fiat">
      <option value="Ford">
      <option value="Honda">
      <option value="Hyundai">
      <option value="Jeep">
      <option value="Kia">
      <option value="Nissan">
      <option value="Peugeot">
      <option value="Renault">
      <option value="Toyota">
      <option value="Volkswagen">
      <option value="BMW">
      <option value="Mercedes-Benz">
      <option value="Audi">
      <option value="Mitsubishi">
    </datalist>

    <label for="modelo">Modelo do carro:</label>
    <input list="modelos" id="modelo" name="modelo" placeholder="Digite ou selecione o modelo" required>
    <datalist id="modelos"></datalist>
    

    <label for="cor">Cor do carro:</label>
    <input type="text" id="cor" name="cor" placeholder="Digite a cor" required>

    <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa" placeholder="Digite a placa" required>

    <button type="submit">Cadastrar</button>
  </form>
  </div>
  <script src="veiculo.js"></script>
</body>
</html>
